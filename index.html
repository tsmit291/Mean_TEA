<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>MEAN TEA APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="mainController">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="/#/teas">Home</a></li>
      <li role="presentation"><a href="/#/about">About</a></li>
      <li role="presentation"><a href="/#/contact">Contact</a></li>
    </ul>

    <select name="searchBar" ng-filter:"searchCategory">
    <option>Search by Category</option>
    <option value="awesome">awesome</option>
    <option value="cold">cold</option>
    <option value="dark">dark</option>
    <option value="dry">dry</option>
    <option value="hot">hot</option>
    <option value="lucid">lucid</option>
    <option value="spring">spring</option>
    <option value="summer">summer</option>
    <option value="warm">warm</option>
    <option value="winter">winter</option>
    </select>

    <label>Search by Name: <input ng-model='searchName' type="text"></label>
    <div ng-view></div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="services/tea.js"></script>
    <script type="text/javascript" src="js/controllers/main_controller.js"></script>
    <script type="text/javascript" src="js/controllers/about_controller.js"></script>
    <script type="text/javascript" src="js/controllers/contact_controller.js"></script>
  </body>
</html>
