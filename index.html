<!DOCTYPE html>
<html ng-app="meanTEA">
  <head>
    <meta charset="utf-8">
    <title>Mean TEA App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="mainController">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">About</a></li>
      <li role="presentation"><a href="#">Contact</a></li>
    </ul>
    <div class="dropDown">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

          <li><a href="#">awesome</a></li>
          <li><a href="#">cold</a></li>

          <li><a href="#">hot</a></li>
          <li><a href="#">lucid</a></li>
          <li><a href="#">spring</a></li>
          <li><a href="#">summer</a></li>
          <li><a href="#">warm</a></li>
          <li><a href="#">winter</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
    </div>
    <label>Search by name: <input type="text"></label>
    <div ng-view></div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/main_controller.js"></script>

</html>
