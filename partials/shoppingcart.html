<table class="table table-bordered">
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Sub-total</th>
    <th></th>
  </tr>
  <tbody ng-repeat="tea in myCart">
    <tr>
    <td>
      <h3>{{tea.name}}</h3>
      <img src="{{tea.imageUrl}}">
      <h5><b>Price:</b> {{tea.price / 100 | currency}}</h5>
      <h5><b>Ingredients:</b> {{tea.ingredients}}</h5>
      <h5><b>Rating: </b>{{tea.rating}}</h5>
    </td>
    <td>
      {{tea.qty}}
    </td>
    <td>
      {{tea.qty * tea.price / 100 | currency}}
    </td>
    <td>
      <button type="button" class="btn btn-warning" ng-click="">Edit</button>
      <button type="button" class="btn btn-danger" ng-click="removeRow(tea.name)">Remove</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
