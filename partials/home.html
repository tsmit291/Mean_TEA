<div ng-controller="mainController">
  <table class="table">
    <tr>
      <th>Tea</th>
      <th>Information</th>
    </tr>
    <tbody ng-repeat="tea in teaCollection">
      <tr>

      <td>
        <img src="{{tea.imageUrl}}">
      </td>
      <td>
        <h2>{{tea.name}}</h2>
        <h4><b>Price:</b> {{tea.price}}</h4>
        <h4><b>Caffeine Scale:</b> {{tea.caffeineScale}}</h4>
        <h4><b>Ingredients:</b> {{tea.ingredients}}</h4>
        <h4><b>Rating: </b>{{tea.rating}}</h4>
        <h4><b>In Stock?</b>{{tea.inStock}}</h4>
        <h4><b>Categories:</b>
          <!-- <ul ng-repeat="cat in categories"> -->
            <li>{{tea.categories[0]}}</li>
          </ul>
        </h4>
    </tr>
    <!-- ng-show='{{tea.categories[1] ? true : false}}' -->
